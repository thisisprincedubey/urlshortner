{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Shorten Your URL</h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form id="urlForm" class="mb-4">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter your long URL</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               placeholder="https://example.com/very/long/url" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Shorten URL
                    </button>
                </form>

                <div id="result" class="d-none">
                    <hr>
                    <h5 class="mb-3">Your Shortened URL</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="shortUrl" class="form-control" readonly>
                        <button class="btn btn-secondary" type="button" id="copyButton">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <div class="text-center">
                        <small class="text-muted">
                            Visits: <span id="visitCount">0</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
